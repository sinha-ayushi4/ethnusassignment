<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
      h3{
        font-family: 'Lucida Calligraphy', 'cursive';
      }

      p{
        margin: 0;
        margin-left: 5%;
      }

      .container{
        width: 30%;
      }

      .input-group{
        height: 75px;
      }

      .login{
        width: 92%;
      }

      .align-right{
        text-align: right;
      }

      .error{
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto m-5 p-4">
      <div class="box bg-body-secondary">
        <h3 class="text-center p-3">Instagram</h3>
        <div class="input-group p-3">
          <span class="input-group-text h-100"><i class="fa-solid fa-user"></i></span>
          <input type="text" class="form-control h-100" id="username" placeholder="Username">
        </div>
        <p class="error username-error"></p>

        <div class="input-group p-3">
          <span class="input-group-text h-100"><i class="fa-solid fa-lock"></i></span>
          <input type="password" class="form-control h-100" id="password" placeholder="Password">
          <br/>
        </div>
        <p class="error password-error"></p>

        <button type="button" class="btn btn-primary m-3 login">Login</button>
        
        <div class="d-flex">
          <div class="m-2 w-50">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Remember Me</label>
          </div>              
          <button type="button" class="btn btn-link w-50 align-right">Forget Password?</button>
        </div>
      </div>
    </div>
    <p class="text-center m-3">Don't have an account? <a href="#">Sign up here</a></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c3038f169.js" crossorigin="anonymous"></script>
    
    <script src="index6.js" charset="utf-8"></script>
  </body>
</html>
